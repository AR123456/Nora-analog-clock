<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/html1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en-us">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <script
      src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"
    ></script>
    <title>Noras Analog Clock</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="./assets/css/style.css"
      xlink:href="./assets/css/style.css"
      media="all"
    />

    <script src="./assets/javascript/app.js" defer></script>
  </head>

  <body>
    <main class="main">
      <div class="clockbox">
        <svg
          id="clock"
          xmlns="http://www.w3.org/1999/xhtml"
          width="600"
          height="600"
          viewBox="0 0 600 600"
        >
          <g id="face">
            <circle class="circle" cx="300" cy="300" r="253.9" />
            <path
              class="hour-marks"
              d="M300.5 94V61M506 300.5h32M300.5 506v33M94 300.5H60M411.3 107.8l7.9-13.8M493 190.2l13-7.4M492.1 411.4l16.5 9.5M411 492.3l8.9 15.3M189 492.3l-9.2 15.9M107.7 411L93 419.5M107.5 189.3l-17.1-9.9M188.1 108.2l-9-15.6"
            />
            <circle class="mid-circle" cx="300" cy="300" r="16.2" />
          </g>
          <g id="hour">
            <path class="hour-arm" d="M300.5 298V142" />
            <circle class="sizing-box" cx="300" cy="300" r="253.9" />
          </g>
          <g id="minute">
            <path class="minute-arm" d="M300.5 298V67" />
            <circle class="sizing-box" cx="300" cy="300" r="253.9" />
          </g>
          <g id="second">
            <path class="second-arm" d="M300.5 350V55" />
            <circle class="sizing-box" cx="300" cy="300" r="253.9" />
          </g>
        </svg>
      </div>
      <!-- <div class="col"> -->
      <div class="hello"></div>
      <div class="bed">
        <div class="octo">
          <div class="octo_head">
            <div class="octo_fin"></div>
            <span class="octo_eye eye--right"></span>
            <span class="octo_eye eye--left"></span>
            <div class="octo_mouth">
              <span class="octo_mouth-tongue"></span>
            </div>
          </div>
          <!-- end head -->

          <div class="octo_legs">
            <span class="octo_leg leg-1"></span>
            <span class="octo_leg leg-2"></span>
            <span class="octo_leg leg-3"></span>
            <span class="octo_leg leg-4"></span>
            <span class="octo_leg leg-5"></span>
          </div>
          <!-- end legs -->
        </div>
      </div>

      <!-- </div> -->
    </main>
  </body>
  <!-- <script
  src="https://code.jquery.com/jquery-3.4.1.min.js"
  integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
  crossorigin="anonymous"
></script> -->
</html>
